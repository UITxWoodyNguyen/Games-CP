<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Phỏng Vấn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Đặt Lịch Phỏng Vấn</h1>
            <p>Vui lòng điền thông tin cá nhân và chọn khung giờ phỏng vấn phù hợp</p>
        </header>

        <div id="form-container">
            <form id="personal-info-form">
                <div class="form-group">
                    <label for="fullname">Họ và Tên</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="class">Lớp</label>
                    <input type="text" id="class" name="class" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Vị trí ứng tuyển</label>
                    <select id="position" name="position" required>
                        <option value="">-- Chọn vị trí --</option>
                        <option value="Thám quân">Thám quân</option>
                        <option value="Canh trạm">Canh trạm</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Tiếp theo <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>

        <iframe name="hidden-iframe" id="hidden-iframe" style="display:none;"></iframe>

        <footer>
            <p>Author: Woody Nguyen &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
