<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Toàn bộ bảng xếp hạng - Hanoi Tower</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
            .result-win { color: #1ecb4f; font-weight: 700; }
            .result-lose { color: #ff5252; font-weight: 700; }
        body { background: linear-gradient(135deg, #232526 0%, #414345 100%); color: #f1f1f1; font-family: 'Be Vietnam Pro', sans-serif; }
        .container { max-width: 1100px; margin: 2em auto; background: #23272f; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.25); padding: 2em; }
        h1 { text-align: center; margin-bottom: 1.5em; }
        .leaderboard-table-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 2rem auto;
            background: #23272f;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(74,107,255,0.10);
            overflow-x: auto;
            overflow-y: auto;
            padding: 1.5rem 1rem;
            max-height: 700px;
        }
        table.leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.08rem;
            background: transparent;
        }
        table.leaderboard-table th, table.leaderboard-table td {
            padding: 1.1rem 1.2rem;
            text-align: center;
            min-width: 120px;
        }
        table.leaderboard-table th {
            background: #4a6bff;
            color: #fff;
            font-weight: 700;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        table.leaderboard-table tr {
            transition: background 0.2s;
        }
        table.leaderboard-table tbody tr:nth-child(even) {
            background: #23272f;
        }
        table.leaderboard-table tbody tr:hover {
            background: #2e3450;
        }
        table.leaderboard-table td {
            border-bottom: 1px solid #2e3450;
        }
        .back-btn { margin: 1.5em 0 0 0; display: block; text-align: center; }
        .back-btn a { color: #4a6bff; text-decoration: none; font-weight: 600; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toàn bộ bảng xếp hạng</h1>
        <div class="leaderboard-table-wrapper">
            <div id="leaderboard-table">Đang tải...</div>
        </div>
        <div class="back-btn"><a href="index.html">← Quay về trang chủ</a></div>
    </div>
    <script>
        function updateFullLeaderboard() {
            const leaderboardTable = document.getElementById('leaderboard-table');
            leaderboardTable.innerHTML = '<span style="color:#888">Đang tải dữ liệu...</span>';
            fetch('https://opensheet.elk.sh/1c3Zy0gG_0Vg_7FofCh0zXMZgzPZI2SczvNBjlflVG7w/Form%20Responses%201', { cache: 'no-store' })
                .then(res => res.json())
                .then(data => {
                    // Lọc các bản ghi hợp lệ
                    let valid = data.filter(row => row['Tên người chơi?'] && row['Số bước di chuyển']);
                    if (valid.length === 0) {
                        leaderboardTable.innerHTML = '<i>Chưa có dữ liệu</i>';
                        return;
                    }
                    // Sắp xếp theo số bước tăng dần, nếu bằng thì thời gian tăng dần
                    valid.sort((a, b) => {
                        const movesA = parseInt(a['Số bước di chuyển']);
                        const movesB = parseInt(b['Số bước di chuyển']);
                        if (movesA !== movesB) return movesA - movesB;
                        const timeA = a['Thời gian chơi'] ? a['Thời gian chơi'].split(':').reduce((m,s,i)=>m*60+parseInt(s),0) : 9999;
                        const timeB = b['Thời gian chơi'] ? b['Thời gian chơi'].split(':').reduce((m,s,i)=>m*60+parseInt(s),0) : 9999;
                        return timeA - timeB;
                    });
                    let html = '<table class="leaderboard-table"><thead><tr><th>Hạng</th><th>Tên</th><th>Số đĩa</th><th>Số bước</th><th>Thời gian</th><th>Kết quả</th></tr></thead><tbody>';
                    valid.forEach((row, i) => {
                        let result = row['Kết quả?']||'';
                        let resultClass = result === 'Thắng' ? 'result-win' : (result === 'Thua' ? 'result-lose' : '');
                        html += `<tr><td>${i+1}</td><td>${row['Tên người chơi?']||''}</td><td>${row['Số đĩa?']||row['Số đĩa']||''}</td><td>${row['Số bước di chuyển']||''}</td><td>${row['Thời gian chơi']||''}</td><td class="${resultClass}">${result}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    leaderboardTable.innerHTML = html;
                })
                .catch(() => {
                    leaderboardTable.innerHTML = '<i>Lỗi tải dữ liệu bảng xếp hạng</i>';
                });
        }
        updateFullLeaderboard();
    </script>
</body>
</html>
